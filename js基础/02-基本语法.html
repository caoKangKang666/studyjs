   <script>

      //  强制类型转换，一个类型转换为另一个类型
     /*  主要转为：string Number Boolean
     转为string：
     1.调用toString()方法，该方法不会改变原变量，会返回一个值
     可以让它等于原来的变量 a=a.toString()
     缺点：null undefined没有这个方法，会报错
     2.调用String()函数  并将转换的参数放入括号里
     
     隐式转换：+''

     转换为Number
     1.使用Number()函数
     2.专门对付字符串：parseInt()字符串中有效的整数解析  parerFloat()取出有效的小数
     对非string的，会先转换为string
     

     转换为Boolean
     使用Boolean()函数

     隐式转换：取两次反，转换为原值对应的布尔值

      对于非布尔值进行与或运算：先转换为布尔值，然后进行运算，最后会返回原来的值，不返回转换后的布尔值。

      逻辑运算符： ！ || &&
      赋值运算符： = += 
      关系运算符：> <  <= >=      关系成立返回true,不成立返回flase。对于非数值会先转换为数值，再比较。
      如果两侧都是字符串，会将其变成阿斯克码的数值再比较。比较的过程是一位一位的比较。（尚硅谷22）

      相等运算符：== ===
       
      var a,b,c;同时声明多个变量
      var a=1,b=2,c=3;
     */
