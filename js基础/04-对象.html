<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <script>
      /* 
      复杂数据类型:object
      只要不是基本的五种，剩下的都是对象。
      基本数据类型之间没有关系，对象属于复合的数据类型，在对象中可以保存多个不同数据类型的属性。

      对象的分类：
      1.内建对象
      由es标准中定义的对象

      2.宿主对象
      由浏览器提供的对象  
      BOM DOM

      3.自定义对象
      由自己定义的对象

      (1)创建对象：
      var obj =new Object()

      (2)向对象中添加属性：
      对象.属性名=属性值
      obj.name='孙悟空'；
      obj.gender='男'；

      另一种添加：
      obj['name']='孙悟空';
      这种方法可以直接传递一个变量，更加灵活。
      (3)读取对象的属性
      对象.属性名
      obj.name
      obj.gender

      如果读取对象中没有这个属性，会返回undefined

      修改操作相当于重新赋值
      (4)删除对象
      delete obj.name 


      属性名和属性值：
      属性名：不强制要求遵守命名规范，尽量按照命名规范
      属性值：可以是任意的数据类型。


      创建对象的另一种常用的方式：
      var obj={};

      var obj={
        name:'猪八戒'，
        gender：18，

      }

      属性名可以加引号也可以不加。
      属性名和属性值之间用冒号连接，俩对之间用逗号分隔

      
      
      
      
      */





    </script>




</body>
</html>
