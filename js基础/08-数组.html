    /* 
    数组是内建对象
    前面讲的都是自定义对象，在开发中用的较多的是内建对象和宿主对象
    Array:数组是数字作为属性名。索引（index）从零开始
    数组的存储性能更好

    创建数组：
    var arr =new Array();


    常用的创建方法：
    var arr1 =[1,2,3]


    添加元素：
    数组[索引]=值
    arr[0]=10;

    读取数组的元素：
    数组[索引]

    获取数组长度：
    数组.length    
    对于非连续数组，会获取最大索引+1


    数组的方法：
    push() 末尾添加一个或多个元素  该方法的返回值是数组的长度
    pop()  删除最后一个元素  该方法的返回值是删除的元素
    unshift() 向开头添加一个或多个元素   该方法的返回值是数组的长度
    shift() 删除第一个元素  该方法的返回值是删除的元素

    slice(开始位置索引，结束位置索引) 用来从数组中提取指定元素，构成新数组，原数组不受影响    左闭右开
    第二个参数不写会结束到最后

    splice(开始位置索引，删除的数量) 删除原数组中的指定元素  也可写第三，四等个参数，会添加在刚刚删除的位置



    数组的遍历：
    for (let i = 0; i < array.length; i++) {
      const element = array[i];
      
    }

    由我们创建，不由我们调用的函数是回调函数
