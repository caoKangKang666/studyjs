     <script>
      /* 
       函数也是对象
      函数中可以封装一些功能（代码），在需要时执行（代码）

      创建函数对象：
      可以将要封装的代码以字符串的形式传递给构造函数
      var fun =new Function('console.log('hello ')');
      开发者不这么创建。
      开发者使用：


      function 函数名(形参1，形参2) {
        可执行代码
      }

      var 函数名 =function(params) {
        
      }
      创建一个匿名函数，将其赋值给一个变量。
      这两种方式常用


      调用函数：
      fun()
      括号里放实参

      多余实参不会被赋值，不够定义为undefined
      

      函数的返回值：
      return 之后的值会作为结果返回
      返回值可以是任意的数据类型




      k'k'k'k'k'k'k'k'k'k'knn
      */



     </script>
